<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      text-align: center;
      color: white;
      font-family: "Courier New", monospace;
    }

    /* Imagen de fondo (tu coraz√≥n) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("corazon.png.png") center/contain no-repeat;
      opacity: 0.15;
      animation: palpitar 2s infinite;
      z-index: -1;
    }

    @keyframes palpitar {
      0%, 100% { transform: scale(1); opacity: 0.15; }
      50% { transform: scale(1.1); opacity: 0.25; }
    }

    /* Corazones flotando */
    .corazon {
      position: absolute;
      color: #ff004c;
      font-size: 20px;
      animation: flotar 6s linear infinite;
      text-shadow: 0 0 10px #ff004c, 0 0 20px #ff66b2;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Texto rom√°ntico */
    #mensaje {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      text-shadow: 0 0 20px #ff004c, 0 0 40px #ff66b2;
      animation: brillo 2s infinite alternate;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 10px #ff004c; }
      to   { text-shadow: 0 0 30px #ff66b2; }
    }

    /* Mensaje final */
    #mensajeFinal {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff66b2;
      text-shadow: 0 0 15px #ff004c, 0 0 30px #ff66b2;
      display: none;
    }

    /* Fecha */
    #fecha {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      opacity: 0.7;
    }

    /* Bot√≥n rom√°ntico */
    #playBtn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.3em;
      color: white;
      background: #ff004c;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff004c, 0 0 30px #ff66b2;
      animation: latido 1.5s infinite;
      transition: all 0.3s ease;
    }

    #playBtn:hover {
      background: #ff66b2;
      box-shadow: 0 0 25px #ff66b2, 0 0 50px #ff004c;
      transform: translateX(-50%) scale(1.1);
    }

    @keyframes latido {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="mensaje">üíñ Te Amo üíñ</div>
  <div id="mensajeFinal">üíç Por siempre juntos üíç</div>
  <div id="fecha">Ra√∫l & Gloria ‚Äî 20/07/2025</div>

  <!-- Bot√≥n para reproducir -->
  <button id="playBtn">üé∂ Reproducir nuestra canci√≥n üé∂</button>

  <!-- M√∫sica -->
  <audio id="musica" loop>
    <source src="Ghost - Life Eternal (Audio) [aMPbtR79Yew].mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    // Cambiar mensaje despu√©s de 10 seg
    setTimeout(() => {
      document.getElementById("mensaje").textContent = "ü•∞ Feliz primer mes amor, te amo mucho ‚ù§Ô∏è";
    }, 10000);

    // Mostrar mensaje final despu√©s de 20 seg
    setTimeout(() => {
      document.getElementById("mensajeFinal").style.display = "block";
    }, 20000);

    // Corazones flotando
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.className = "corazon";
      corazon.innerText = "‚ù§Ô∏è";
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(corazon);

      setTimeout(() => corazon.remove(), 6000);
    }
    setInterval(crearCorazon, 500);

    // M√∫sica controlada por el bot√≥n
    const musica = document.getElementById("musica");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      musica.play().then(() => {
        musica.volume = 1.0;
        playBtn.style.display = "none"; // se oculta al reproducir
      }).catch(err => {
        console.log("Error al reproducir:", err);
      });
    });
  </script>
</body>
</html>
